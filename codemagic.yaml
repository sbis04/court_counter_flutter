workflows:
  default-workflow:
    name: Default Workflow
    environment:
      vars:
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmQ1N2Zid1dfVXdsWmE3UTNqeTBtc0tKU1VTT1dKeS1fZXFZZGFDQjVQM0o2ME4zVVVXYnhHd2JnNlZoeEFWY054QVVUYy05NEIyVG51alpEM3RUMEJiSnVoeEE9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmQ1N2ZiQ0dhaDlpa0h3M3RnbVVQdnN6SDBtbE5QQ0ZIYzFJRlNmOVJQYXU1N25LWThuYjZLLVBEY2RCQWxKLVVjVUIzVnZ4SVczVjR0TnAzaTNvZ1ZvUmNOWmc9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmQ1N2ZiYmw3UjN3OWV5ajBBOHo1S1Q2YWpLZ1QwUzRXZEVoV0w0cHQ3ZGF4RWthTGFSVGNrdFV0R2Q1NXRJQ01hMVRZYXNYY0NIT1l6aFY2aFR0dk5FblBlX1E9PQ==)
      flutter: stable
    scripts:
      - |
        # set up release key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/CourtCounter/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/counter_flutter/.android/local.properties"
      - cd $FCI_BUILD_DIR/counter_flutter && flutter packages pub get
      - cd $FCI_BUILD_DIR/counter_flutter && flutter test
      - cd $FCI_BUILD_DIR/CourtCounter && ./gradlew assembleRelease
    artifacts:
      - CourtCounter/app/build/**/outputs/**/*.apk
      - counter_flutter/flutter_drive.log
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
      google_play:
        credentials: Encrypted()
        track: internal
